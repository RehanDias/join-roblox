<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Roblox Server</title>
  <script>
    window.onload = () => {
      const urlParams = new URLSearchParams(window.location.search);
      const jobId = urlParams.get("jobid");
      const placeId = urlParams.get("placeid");

      if (jobId && placeId) {
        const link = `roblox://placeId=${placeId}&gameInstanceId=${jobId}`;
        window.location.href = link;
        document.body.innerHTML = `
          <div style="font-family:sans-serif;text-align:center;margin-top:20%;">
            <h2>Trying to open Roblox...</h2>
            <p>If nothing happens, make sure Roblox app is installed.</p>
            <a href="${link}" style="display:inline-block;margin-top:20px;padding:10px 20px;background:black;color:white;border-radius:8px;text-decoration:none;">Open Roblox</a>
          </div>
        `;
      } else {
        document.body.innerHTML = "<h2 style='text-align:center;margin-top:20%;'>⚠️ Job ID atau Place ID tidak ditemukan.</h2>";
      }
    };
  </script>
</head>
<body style="background:#f3f4f6;">
</body>
</html>

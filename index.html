<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Roblox Server</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white shadow-2xl rounded-2xl p-10 text-center w-96">
    <h1 class="text-2xl font-bold text-gray-900 mb-6">Join Roblox Server</h1>
    
    <p id="info" class="text-gray-700 mb-4">Loading server info...</p>

    <button id="joinBtn" 
      class="w-full bg-black text-white font-semibold rounded-lg py-3 hover:bg-gray-800 transition hidden">
      Join Now
    </button>
  </div>

  <script>
    // Ambil query param dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const jobId = urlParams.get("jobid");
    const placeId = urlParams.get("placeid");

    const info = document.getElementById("info");
    const btn = document.getElementById("joinBtn");

    if (jobId && placeId) {
      info.innerText = `Place ID: ${placeId}\nJob ID: ${jobId}`;
      btn.classList.remove("hidden");

      btn.onclick = () => {
        const link = `roblox://placeId=${placeId}&gameInstanceId=${jobId}`;
        window.location.href = link;
      };
    } else {
      info.innerText = "⚠️ Job ID atau Place ID tidak ditemukan di URL.";
    }
  </script>
</body>
</html>
